<!DOCTYPE html>
<html>
  <head>
    <title>QR Generator - Infoajara</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column">
    <div class="container">
      <div class="row justify-content-center g-3">
        <div class="col-12 col-md-6 col-lg-4">
          <h1 class="text-center">QR Generator</h1>
          <form>
            <div class="input-group">
              <input
                type="url"
                id="url"
                class="form-control"
                placeholder="Enter URL"
                autofocus
                required
              />
              <button
                type="submit"
                id="generate-button"
                class="btn btn-primary"
              >
                Generate
              </button>
            </div>
          </form>
          <div
            id="qr-code-container"
            class="mt-4 text-center p-4 border rounded-3 bg-light d-none"
          >
            <h6>Generated QR:</h6>
            <div class="qr"></div>
            <div class="link"></div>
          </div>
          <div class="mt-5">
            <a href="https://infoajara.com/qr" target="_blank">
              Original QR generator
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
